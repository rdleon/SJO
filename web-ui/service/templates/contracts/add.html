        <script>

            $(document).ready(function () {

                //Button toggle for sidebar
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });

                $( "#kickoff" ).datepicker( datesGENL.formatPicker );
                $( "#ending" ).datepicker( datesGENL.formatPicker );
                $( "#down_payment" ).datepicker( datesGENL.formatPicker );
                $( "#ext_agreement" ).datepicker( datesGENL.formatPicker );

            });


            function addRegister() {
             
                var catalog = document.getElementById('catalogName').value;
                var url = '/'+ catalog +'/add';

                //Fields for validate
                var fieldsJson = [
                    {'id' : 'number',                   'type' : 'text'},
                    {'id' : 'title',                    'type' : 'text'},
                    //{'id' : 'provider',               'type' : 'number'},
                    //{'id' : 'delivery_stage',         'type' : 'number'},
                    {'id' : 'initial_contracted_amount','type' : 'float'},
                    {'id' : 'kickoff',                  'type' : 'date'},
                    {'id' : 'ending',                   'type' : 'date'},
                    {'id' : 'description',              'type' : 'text'},
                    {'id' : 'down_payment',             'type' : 'date'},
                    {'id' : 'down_payment_amount',      'type' : 'float'},
                    {'id' : 'ext_agreement',            'type' : 'date'},
                    {'id' : 'ext_agreement_amount',     'type' : 'float'},
                    {'id' : 'final_contracted_amount',  'type' : 'float'},
                    {'id' : 'total_amount_paid',        'type' : 'float'},
                    {'id' : 'outstanding_down_payment', 'type' : 'float'},
                ];

                var send = validate.fields( fieldsJson );
                

                if (send){
                    var dataJson = JSON.stringify({
                        'number'                    : $('#number').val(),                             
                        'title'                     : $('#title').val(),                              
                        'description'               : $('#description').val(),                        
                        'provider'                  : $('#provider').val(),                           
                        'delivery_stage'            : $('#delivery_stage').val(),                     
                        'initial_contracted_amount' : $('#initial_contracted_amount').val(),          
                        'kickoff'                   : datesGENL.formatDateSend( $('#kickoff').val() ),        
                        'ending'                    : datesGENL.formatDateSend( $('#ending').val() ),         
                        'down_payment'              : datesGENL.formatDateSend( $('#down_payment').val() ),
                        'down_payment_amount'       : $('#down_payment_amount').val(),
                        'ext_agreement'             : datesGENL.formatDateSend( $('#ext_agreement').val() ),
                        'ext_agreement_amount'      : $('#ext_agreement_amount').val(),               
                        'final_contracted_amount'   : $('#final_contracted_amount').val(),            
                        'total_amount_paid'         : $('#total_amount_paid').val(),                  
                        'outstanding_down_payment'  : $('#outstanding_down_payment').val(),           
                    });

                    POSTRegister.send( url, dataJson, 'create' );
                }
            
            }

        </script>
