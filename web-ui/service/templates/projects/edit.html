        <script>
            
            $(document).ready(function () {

                //Button toggle for sidebar
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });

                $( "#planed_kickoff" ).datepicker( datesGENL.formatPicker );
                $( "#planed_ending" ).datepicker( datesGENL.formatPicker );


                //Muestran las fechas que se deben ver
                document.getElementById('planed_kickoff').value       = datesGENL.formatOrder($('#planed_kickoffValue').val() );
                document.getElementById('planed_ending').value        = datesGENL.formatOrder($('#planed_endingValue').val() );

                //Preselecciones, por que no agarra value el select
                document.getElementById('city').value =       document.getElementById('cityValue').value ;        
                document.getElementById('category').value =   document.getElementById('categoryValue').value ;
                document.getElementById('department').value = document.getElementById('departmentValue').value ;
                document.getElementById('contract').value =   document.getElementById('contractValue').value ;
                

            });



            function saveRegister(){
                                
                var idRegister  = $('#registerid').val();
                var catalog = document.getElementById('catalogName').value;
                var url = '/'+ catalog +'/edit/' + idRegister;

                //Fields for validate
                var fieldsJson = [
                    {'id' : 'title',                'type' : 'text'},
                    //{'id' : 'city',               'type' : 'float'},
                    //{'id' : 'category',           'type' : 'date'},
                    //{'id' : 'department',         'type' : 'date'},
                    {'id' : 'budget',              'type' : 'float'},
                    //{'id' : 'contract',             'type' : 'text'},
                    {'id' : 'planed_kickoff',       'type' : 'date'},
                    {'id' : 'planed_ending',        'type' : 'date'},
                    {'id' : 'description',          'type' : 'text'}
                ];

                var send = validate.fields( fieldsJson );


                
                if (send){
                    //Create json send
                    //////Aqui si se envia el id
                    var dataJson = JSON.stringify({
                        'id'            : idRegister,
                        'title'         : $('#title').val(),
                        'description'   : $('#description').val(),
                        'city'          : $('#city').val(),
                        'category'      : $('#category').val(),
                        'department'    : $('#department').val(),
                        'contract'      : $('#contract').val(),
                        'budget'        : $('#budget').val(),
                        'planed_kickoff': datesGENL.formatDateSend( $('#planed_kickoff').val() ) ,
                        'planed_ending' : datesGENL.formatDateSend( $('#planed_ending').val() ) ,
                        'inceptor_uuid' : 'string'
                    });
                    POSTRegister.send( url, dataJson, 'update' );
                }


            }
